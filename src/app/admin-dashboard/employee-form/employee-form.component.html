<div class="container mt-5">
    <h3 *ngIf="!employee?.id">Add New Employee</h3>
    <h3 *ngIf="employee?.id">Edit Employee</h3>
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">

      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter full name">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter email">
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" id="phone" formControlName="phone" class="form-control" placeholder="Enter phone number">
      </div>

      <div class="mb-3">
        <label for="department" class="form-label">Department</label>
        <input type="text" id="department" formControlName="department" class="form-control" placeholder="Enter department">
      </div>

     
      <div class="mb-3">
        <label for="salary" class="form-label">Salary</label>
        <input type="number" id="salary" formControlName="salary" class="form-control" placeholder="Enter salary">
      </div>

      <button type="submit" class="btn btn-primary">
        {{ employee?.id ? 'Update' : 'Add' }} Employee
      </button>
    </form>
</div>
