<div class="container-fluid p-4">

  <!-- Topbar -->
  <div class="d-flex justify-content-between align-items-center flex-wrap gap-3 mb-4 bg-white px-4 py-3 rounded-4 shadow-sm border border-light">
    <div class="d-flex align-items-center">
      <i class="fas fa-users text-primary me-3 fs-3"></i>
      <h3 class="mb-0 text-primary fw-bold">Employee Management</h3>
    </div>

    <div class="d-flex flex-wrap align-items-center gap-3">
      <div class="input-group input-group-sm shadow-sm border rounded-3" style="max-width: 240px;">
        <span class="input-group-text bg-white border-end-0">
          <i class="fas fa-search text-muted"></i>
        </span>
        <input
          type="text"
          [(ngModel)]="searchText"
          class="form-control border-start-0"
          placeholder="Search employee..."
          style="box-shadow: none;">
      </div>

      <select class="form-select form-select-sm shadow-sm rounded-3 border" [(ngModel)]="selectedDepartment" style="max-width: 180px;">
        <option value="">All Departments</option>
        <option value="HR">HR</option>
        <option value="IT">IT</option>
        <option value="Finance">Finance</option>
        <option value="Developer">Developer</option>
      </select>
    </div>
  </div>

  <!-- Employee Form -->
  <div *ngIf="showForm" class="mb-4">
    <app-employee-form
      [employee]="selectedEmployee"
      (formClosed)="onFormClosed()">
    </app-employee-form>
  </div>

  <!-- Employee Table -->
  <div *ngIf="!showForm" class="bg-white p-4 rounded-4 shadow-sm border border-light">
    <h5 class="text-dark mb-4">
      <i class="fas fa-clipboard-list me-2 text-primary"></i> Current Employees
    </h5>

    <div class="table-responsive">
      <table class="table table-hover align-middle text-center table-borderless">
        <thead class="bg-light text-primary">
          <tr class="align-middle">
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Department</th>
            <th>Salary</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of filteredEmployees(); let i = index" class="border-top">
            <td class="fw-semibold">{{ i + 1 }}</td>
            <td class="fw-semibold">{{ emp.name }}</td>
            <td class="text-muted">{{ emp.email }}</td>
            <td>{{ emp.phone }}</td>
            <td>
              <span class="badge rounded-pill bg-light text-dark px-3 py-2">{{ emp.department }}</span>
            </td>
            <td><span class="text-success fw-bold">â‚¹{{ emp.salary }}</span></td>
            <td>
              <div class="d-flex justify-content-center gap-2">
                <button class="btn btn-sm btn-outline-primary rounded-pill px-3" (click)="editEmployee(emp)">
                  <i class="fas fa-pencil-alt me-1"></i>Edit
                </button>
                <button class="btn btn-sm btn-outline-danger rounded-pill px-3" (click)="deleteEmployee(emp.id)">
                  <i class="fas fa-trash-alt me-1"></i>Delete
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
